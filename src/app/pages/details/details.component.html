<div class="w-screen h-5/6">
  <div class="w-full h-auto mt-8 flex justify-center items-center">
    <div class="w-9/12">
      <div
        class="flex gap-5 bg-slate-300 rounded-xl p-3"
        id="card"
        *ngFor="let product of products"
      >
        <div
          class="w-1/2 h-96 bg-center bg-cover rounded rounded-xl"
          style="background-image: url({{
            product.photo
          }});background-size: cover"
        ></div>
        <div id="content-container" class="w-1/2">
          <h3 class="text-center font-bold bg-center product-image mb-2">
            {{ product.name | titlecase }}
          </h3>
          <p class="mb-2 h-64">{{ product.description }}</p>

          <p>
            <span class="mb-2"> {{ product.price | currency }} </span>
          </p>
          <button class="button-text w-full rounded-xl">Comprar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<p (click)="getData(prueba)">details works!</p>
