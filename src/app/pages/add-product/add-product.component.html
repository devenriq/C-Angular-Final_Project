<!-- component -->
<div
  class="bg-gray-200 rounded py-16 px-12 m-16 flex flex-col items-center justify-center"
>
  <!-- User profile image -->
  <h2 class="text-center font-bold text-3xl">Registro de producto</h2>
  <form
    method="post"
    class="mt-8 mb-4"
    [formGroup]="formProduct"
    (ngSubmit)="onSubmit()"
  >
    <div class="flex gap-5">
      <div class="mb-4">
        <label for="productName" class="sr-only">Nombre</label>
        <input
          class="border-solid border border-gray-400 rounded px-2 py-3"
          type="text"
          id="productName"
          placeholder="Nombre del producto"
          required
          formControlName="name"
        />
      </div>
      <div>
        <label for="productPrice" class="sr-only">Precio</label>
        <input
          class="border-solid border border-gray-400 rounded px-2 py-3"
          type="text"
          id="productPrice"
          placeholder="Precio del producto"
          required
          formControlName="price"
        />
      </div>
    </div>
    <div class="flex gap-5 mb-5">
      <div>
        <label for="productPhoto" class="sr-only">Url de la foto</label>
        <input
          class="border-solid border border-gray-400 rounded px-2 py-3"
          type="text"
          id="productPhoto"
          placeholder="Enlace de la fotografía"
          required
          formControlName="photo"
        />
      </div>
      <div>
        <label for="productSale" class="sr-only">Oferta</label>
        <input
          class="border-solid border border-gray-400 rounded px-2 py-3"
          type="text"
          id="productSale"
          placeholder="El producto esta en oferta"
          required
          formControlName="sale"
        />
      </div>
    </div>
    <div>
      <label for="productDescription" class="sr-only">Descripcion</label>

      <textarea
        class="border-solid border border-gray-400 rounded px-2 py-3 mb-5"
        name=""
        id=""
        cols="52"
        rows="5"
        type="text"
        id="productDescription"
        placeholder="Descripción del producto"
        required
        formControlName="description"
      ></textarea>
    </div>

    <button
      class="bg-gray-500 hover:bg-gray-600 text-white font-bold w-full py-3 rounded rounded-full"
      type="submit"
    >
      Añadir producto
    </button>
  </form>
</div>
